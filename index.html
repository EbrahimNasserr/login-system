<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

<body>
    <section class="sign-in">
        <div class="container">
            <div class="row d-flex justify-content-center forma">
                <div class="w-75 py-5 m-auto text-center boxtext mt-5">
                    <h1>Smart Login System</h1>
                      <div class="mb-2 px-5">
                      <label for="emailInput" class="form-label"></label>
                     <input type="email" class="form-control bar text-black-50" id="emailInput" placeholder="Enter your email">
                     </div>
                     <div class="px-5 mb-3">
                     <label for="inputPassword5" class="form-label"></label>
                     <input type="password" id="inputPassword5" class="form-control bar text-black-50" placeholder="Enter your pasword" aria-describedby="passwordHelpBlock"> 
                    </div>  
                    <p class="text-danger d-none" id="noUser">No users available. Please register first.</p>  
                    <p class="text-danger d-none" id="emptyText">Please fill in both email and password.</p>   
                    <p class="text-danger d-none" id="wronData">Wrong UserName or Password</p>  
                    <div class="px-5 mt-3 mb-3">
                    <button type="button" class="btn btn-outline-info col-12" id="login">Login</button>    
                    </div>  
                    <p class="text-white">Donâ€™t have an account? <a href="signup.html"  class="text-white text-decoration-none">Sign Up</a></p>        
                </div>
            </div>
        </div>
    </section>
    <button type="button" class="btn btn-outline-info col-12 d-none " id="inputbtn">Sign Up</button>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

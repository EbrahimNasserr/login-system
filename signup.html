<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="sign-in">
        <div class="container">
            <div class="row d-flex justify-content-center forma">
                <div class="w-75 py-5 m-auto text-center boxtext mt-5">
                    <h1>Smart Login System</h1>
                      <div class="mb-2 px-5">
                      <label for="nameInput" class="form-label"></label>
                     <input type="text" class="form-control bar text-black-50" id="nameInput" placeholder="Enter your name">
                     </div>
                      <div class="mb-2 px-5">
                      <label for="emailInput1" class="form-label"></label>
                     <input type="email" class="form-control bar text-black-50" id="emailInput1" placeholder="Enter your email">
                     </div>
                     <div class="px-5 mb-3">
                     <label for="inputPassword1" class="form-label"></label>
                     <input type="password" id="inputPassword1" class="form-control bar text-black-50" placeholder="Enter your pasword" aria-describedby="passwordHelpBlock"> 
                    </div> 
                    <p class="text-danger d-none" id="emailAlert">Email already exists</p>   
                    <p class="text-danger d-none" id="error">All fields are required</p>    
                    <div class="px-5 mt-3 mb-3">
                    <button type="button" class="btn btn-outline-info col-12 " id="inputbtn">Sign Up</button>    
                    </div>  
                    <p class="text-white">You have an account? <a href="index.html" class="text-white text-decoration-none">Sign in</a></p>        
                </div>
            </div>
        </div>
    </section>
    <button type="button" class="btn btn-outline-info col-12 d-none" id="login">Login</button> 
    

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
